<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
       
        :root {
            --primary-glow: #f72585;
            --secondary-glow: #7209b7;
            --accent-color: #3a0ca3;
            --sent-bg: linear-gradient(to right, #b5179e, #7209b7);
            --received-bg: rgba(255, 255, 255, 0.15);
            --text-light: #f0f0f0;
            --text-muted: #a0a0a0;
            --font-family: 'Poppins', sans-serif;
            --container-bg: rgba(20, 10, 40, 0.75);
            --dark-bg: #100a1c;
            --app-height: 100vh;
        }
        
    </style>
</head>
<body>

<div class="welcome-container" id="welcome-screen">
    <h1>Real-Time Chat</h1>
    <p>Enter your name to join the conversation</p>
    <input id="usernameInput" type="text" placeholder="Your name..." />
    <button id="joinChat">Enter Chat</button>
</div>

<div class="chat-container hidden" id="chat-screen">
    <header class="chat-header">
        <h1>Real-Time Chat</h1>
        <span id="connection-status" class="status offline">Offline</span>
    </header>

    <main id="chat" class="messages">
        <div class="typing-indicator" id="typing-indicator">
            <span class="avatar" style="background-color: #888; font-size: 0.9rem;">...</span>
            <div class="message-body">
                <div class="sender-label">Someone is typing</div>
                <div>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </main>

    <footer class="chat-input-area">
        <div class="message-input-wrapper">
            <input id="messageInput" type="text" placeholder="Type a message..."/>
            <button id="sendMessage" title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let stompClient = null;
        const statusEl = document.getElementById('connection-status');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatScreen = document.getElementById('chat-screen');
        const joinButton = document.getElementById('joinChat');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessage');
        const chatBox = document.getElementById('chat');

        
        const setViewportHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setViewportHeight);
        setViewportHeight();

        function playNotificationSound() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.5);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function getAvatarColor(username) {
            const colors = ['#f72585', '#b5179e', '#7209b7', '#560bad', '#480ca8', '#3a0ca3', '#4361ee', '#4cc9f0'];
            let hash = 0;
            if (username.length === 0) return colors[0];
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash % colors.length)];
        }

        function setConnected(connected) {
            sendMessageButton.disabled = !connected;
            if (connected) {
                statusEl.textContent = 'Online';
                statusEl.classList.remove('offline');
                statusEl.classList.add('online');
            } else {
                statusEl.textContent = 'Offline';
                statusEl.classList.remove('online');
                statusEl.classList.add('offline');
            }
        }

        function connect() {
            if (usernameInput.value.trim() === '') {
                alert('Please enter a username.');
                return;
            }

            welcomeScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');

            
            var socket = new SockJS('https://www.chatbysam.com/chat');
            stompClient = Stomp.over(socket);
            stompClient.debug = null;

            stompClient.connect({}, function(frame) {
                setConnected(true);
                stompClient.subscribe('/topic/messages', function(message) {
                    showMessage(JSON.parse(message.body));
                });
            }, function(error) {
                setConnected(false);
            });
        }

        function showMessage(message) {
            if (!message || !message.sender || !message.content) return;

            const currentUser = usernameInput.value;
            const isSent = currentUser && message.sender.toLowerCase() === currentUser.toLowerCase();

            const messageElement = document.createElement('div');
            const avatar = document.createElement('div');
            const messageBody = document.createElement('div');
            const senderLabel = document.createElement('div');
            const contentDiv = document.createElement('div');
            const timestamp = document.createElement('div');

            messageElement.className = isSent ? 'message sent' : 'message received';
            avatar.className = 'avatar';
            messageBody.className = 'message-body';
            senderLabel.className = 'sender-label';
            contentDiv.className = 'message-content';
            timestamp.className = 'timestamp';

            avatar.textContent = message.sender.charAt(0).toUpperCase();
            avatar.style.backgroundColor = getAvatarColor(message.sender);
            senderLabel.textContent = message.sender;
            contentDiv.textContent = message.content;
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageBody.appendChild(senderLabel);
            messageBody.appendChild(contentDiv);
            messageBody.appendChild(timestamp);
            messageElement.appendChild(avatar);
            messageElement.appendChild(messageBody);

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            if (!isSent) {
                playNotificationSound();
            }
        }

        function sendMessage() {
            const sender = usernameInput.value;
            const content = messageInput.value;

            if (!sender || !content.trim() || !stompClient || !stompClient.connected) {
                return;
            }

            const chatMessage = { sender: sender, content: content };
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }

        joinButton.addEventListener('click', connect);
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connect();
            }
        });

        sendMessageButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    });
</script>
</body>
</html>
