<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        /* CSS Reset and Basic Setup */
        :root {
            --primary-glow: #f72585;
            --secondary-glow: #7209b7;
            --accent-color: #3a0ca3;
            --sent-bg: linear-gradient(to right, #b5179e, #7209b7);
            --received-bg: rgba(255, 255, 255, 0.15);
            --text-light: #f0f0f0;
            --text-muted: #a0a0a0;
            --font-family: 'Poppins', sans-serif;
            --container-bg: rgba(20, 10, 40, 0.75);
            --dark-bg: #100a1c;
            --app-height: 100vh; /* <-- 1. Fallback variable for app height */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Animated Gradient Background */
        body {
            font-family: var(--font-family);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: var(--app-height); /* <-- 2. Use the custom variable */
            overflow: hidden;
            background: linear-gradient(-45deg, #480ca8, #3a0ca3, #f72585, #4cc9f0);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Welcome Screen Styling */
        .welcome-container {
            position: absolute;
            z-index: 10;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .welcome-container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px var(--primary-glow);
        }
        .welcome-container p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }
        #usernameInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--accent-color);
            background: rgba(0,0,0,0.3);
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
        }
        #joinChat {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: var(--sent-bg);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #joinChat:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-glow);
        }
        .hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        /* Main Chat Container with Enhanced Glassmorphism Effect */
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transform: scale(1);
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Chat Header */
        .chat-header {
            background: rgba(0, 0, 0, 0.25);
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .chat-header h1 {
            font-size: 1.6rem;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .status {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 5px 12px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .status.online { color: #57ffc9; background: rgba(87, 255, 201, 0.15); border: 1px solid rgba(87, 255, 201, 0.3); }
        .status.offline { color: #ff6b6b; background: rgba(255, 107, 107, 0.15); border: 1px solid rgba(255, 107, 107, 0.3); }


        /* Messages Area */
        .messages {
            flex-grow: 1;
            padding: 10px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Custom Scrollbar */
        .messages::-webkit-scrollbar { width: 8px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.25); border-radius: 10px; }
        .messages::-webkit-scrollbar-thumb:hover { background: var(--primary-glow); }

        /* Individual Message Styling */
        .message {
            display: flex;
            max-width: 80%;
            margin-bottom: 10px;
            align-items: flex-end;
            animation: fadeInMessage 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #fff;
            flex-shrink: 0;
            margin-right: 12px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .message-body { display: flex; flex-direction: column; position: relative; }
        .message-content {
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .sender-label {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .timestamp { opacity: 1; }

        /* Sent Message */
        .message.sent { align-self: flex-end; flex-direction: row-reverse; }
        .message.sent .avatar { margin-right: 0; margin-left: 12px; }
        .message.sent .message-body { align-items: flex-end; }
        .message.sent .message-content {
            background: var(--sent-bg);
            color: #fff;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(114, 9, 183, 0.5);
        }
        .message.sent .timestamp { text-align: right; }

        /* Received Message */
        .message.received { align-self: flex-start; }
        .message.received .message-body { align-items: flex-start; }
        .message.received .message-content {
            background: var(--received-bg);
            border-bottom-left-radius: 5px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 0;
            display: none; /* Hidden by default */
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--text-muted);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }


        /* Chat Input Footer */
        .chat-input-area {
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.25);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .message-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--dark-bg);
            border-radius: 30px;
            padding: 5px;
            border: 1px solid var(--accent-color);
        }

        .message-input-wrapper input {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 10px 15px;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
        }

        #sendMessage {
            background: var(--sent-bg);
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(114, 9, 183, 0.5);
        }

        #sendMessage:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--primary-glow);
        }
        #sendMessage:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body { align-items: flex-start; }
            .chat-container, .welcome-container {
                height: var(--app-height); /* <-- 3. Use the custom variable for mobile */
                width: 100%;
                max-width: 100%;
                border-radius: 0;
            }
            .chat-header, .chat-input-area { padding: 15px; }
        }
    </style>
</head>
<body>

<div class="welcome-container" id="welcome-screen">
    <h1>Real-Time Chat</h1>
    <p>Enter your name to join the conversation</p>
    <input id="usernameInput" type="text" placeholder="Your name..." />
    <button id="joinChat">Enter Chat</button>
</div>

<div class="chat-container hidden" id="chat-screen">
    <header class="chat-header">
        <h1>Real-Time Chat</h1>
        <span id="connection-status" class="status offline">Offline</span>
    </header>

    <main id="chat" class="messages">
        <div class="typing-indicator" id="typing-indicator">
            <span class="avatar" style="background-color: #888; font-size: 0.9rem;">...</span>
            <div class="message-body">
                <div class="sender-label">Someone is typing</div>
                <div>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </main>

    <footer class="chat-input-area">
        <div class="message-input-wrapper">
            <input id="messageInput" type="text" placeholder="Type a message..."/>
            <button id="sendMessage" title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let stompClient = null;
        const statusEl = document.getElementById('connection-status');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // UI Elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatScreen = document.getElementById('chat-screen');
        const joinButton = document.getElementById('joinChat');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessage');
        const chatBox = document.getElementById('chat');

        // --- Helper Functions ---

        // ** MOBILE VIEWPORT FIX **
        const setViewportHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setViewportHeight);
        setViewportHeight(); // Set on initial load


        function playNotificationSound() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);

            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.5);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Creates a consistent color from a username string
        function getAvatarColor(username) {
            const colors = ['#f72585', '#b5179e', '#7209b7', '#560bad', '#480ca8', '#3a0ca3', '#4361ee', '#4cc9f0'];
            let hash = 0;
            if (username.length === 0) return colors[0];
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash % colors.length)];
        }


        // --- WebSocket Logic ---
        function setConnected(connected) {
            sendMessageButton.disabled = !connected;
            if (connected) {
                statusEl.textContent = 'Online';
                statusEl.classList.remove('offline');
                statusEl.classList.add('online');
            } else {
                statusEl.textContent = 'Offline';
                statusEl.classList.remove('online');
                statusEl.classList.add('offline');
            }
        }

        function connect() {
            if (usernameInput.value.trim() === '') {
                alert('Please enter a username.');
                return;
            }

            // Hide welcome screen, show chat screen
            welcomeScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');

            var socket = new SockJS('https://www.chatbysam.com//chat');
            stompClient = Stomp.over(socket);
            stompClient.debug = null; // Turn off STOMP console logs

            stompClient.connect({}, function(frame) {
                setConnected(true);
                stompClient.subscribe('/topic/messages', function(message) {
                    showMessage(JSON.parse(message.body));
                });
            }, function(error) {
                setConnected(false);
            });
        }

        function showMessage(message) {
            if (!message || !message.sender || !message.content) return;

            const currentUser = usernameInput.value;
            const isSent = currentUser && message.sender.toLowerCase() === currentUser.toLowerCase();

            // Create message elements
            const messageElement = document.createElement('div');
            const avatar = document.createElement('div');
            const messageBody = document.createElement('div');
            const senderLabel = document.createElement('div');
            const contentDiv = document.createElement('div');
            const timestamp = document.createElement('div');

            // Set classes
            messageElement.className = isSent ? 'message sent' : 'message received';
            avatar.className = 'avatar';
            messageBody.className = 'message-body';
            senderLabel.className = 'sender-label';
            contentDiv.className = 'message-content';
            timestamp.className = 'timestamp';

            // Set content
            avatar.textContent = message.sender.charAt(0).toUpperCase();
            avatar.style.backgroundColor = getAvatarColor(message.sender);
            senderLabel.textContent = message.sender;
            contentDiv.textContent = message.content;
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Build the structure
            messageBody.appendChild(senderLabel);
            messageBody.appendChild(contentDiv);
            messageBody.appendChild(timestamp);
            messageElement.appendChild(avatar);
            messageElement.appendChild(messageBody);

            // Add to chat and scroll
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Play sound for received messages
            if (!isSent) {
                playNotificationSound();
            }
        }

        function sendMessage() {
            const sender = usernameInput.value;
            const content = messageInput.value;

            if (!sender || !content.trim() || !stompClient || !stompClient.connected) {
                return;
            }

            const chatMessage = { sender: sender, content: content };
            stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }

        // --- Event Listeners ---
        joinButton.addEventListener('click', connect);
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connect();
            }
        });

        sendMessageButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Also changed your original .onclick to the more modern .addEventListener
    });
</script>
</body>

</html>
